name: Deploy Job Portal Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      run: |
        docker build -t ${{ steps.login-ecr.outputs.registry }}/stenny-job-portal:${{ github.sha }} .
        docker push ${{ steps.login-ecr.outputs.registry }}/stenny-job-portal:${{ github.sha }}

    - name: Update deployment image in EKS
      run: |
        kubectl set image deployment/job-portal-backend \
          job-portal-backend=${{ steps.login-ecr.outputs.registry }}/stenny-job-portal:${{ github.sha }} \
          -n openings
